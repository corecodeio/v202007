# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    expose: 
        - "5432"
    ports: 
        - "5432:5432"
    environment:
        - POSTGRES_DB=prisma
        - POSTGRES_HOST_AUTH_METHOD=trust
    volumes: 
        - "./db/data:/var/lib/postgres/data"
        - "./db/data:/docker-entrypoint-initdb.d"